environment:
  SELENIUM_VERSION: 3.3.0
  DOCKER_SELENIUM_VERSION: 3.3.1-cesium

# see the following for documentation of these options
# http://bedrock.readthedocs.io/en/latest/pipeline.html#configuration
branches:
  master:
    push_public_registry: true
    smoke_tests: true
    regions:
      - usw
      - euw
    apps:
      - bedrock-dev
    integration_tests:
      - firefox
      - headless
  prod:
    push_public_registry: true
    smoke_tests: true
    require_tag: true
    app_name_suffix: "-deis"
    regions:
      - usw
      - euw
    apps:
      - bedrock-stage
      - bedrock-prod
    integration_tests:
      - headless
      - firefox
      - chrome
      - ie
      - ie6
      - ie7
  run-integration-tests:
    smoke_tests: true
    regions:
      - usw
    apps:
      - bedrock-integration-tests
    integration_tests:
      - headless
      - firefox
      - chrome
      - ie
      - ie6
      - ie7
  run-smoke-tests:
    smoke_tests: true

regions:
  usw:
    deis_profile: usw
    name: us-west
    registry_port: 5001
  euw:
    deis_profile: euw
    name: eu-west
    registry_port: 5000

